<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layout</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        /* Default sidebar states */
        .sidebar {
            min-height: 100vh;
            background-color: var(--bg-sidebar);
            width: 250px;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform, width;
            overflow: hidden;
        }
        
        /* Desktop behavior */
        @media (min-width: 992px) {
            .sidebar:not(.show) {
                width: 0;
                padding: 0;
                margin: 0;
            }
        }
        
        /* Mobile behavior */
        @media (max-width: 991.98px) {
            .sidebar {
                position: fixed;
                top: 56px;
                left: 0;
                bottom: 0;
                z-index: 1000;
                width: 250px;
                transform: translateX(-100%);
            }
            
            .sidebar.show {
                transform: translateX(0);
            }
            
            .sidebar-right {
                left: auto !important;
                right: 0;
                transform: translateX(100%);
            }
            
            .sidebar-right.show {
                transform: translateX(0);
            }
        }
        
        .sidebar .nav-link {
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }
        
        @media (min-width: 992px) {
            .sidebar:not(.show) .nav-link {
                opacity: 0;
            }
        }
        
        .sidebar .nav-link {
            color: var(--text-sidebar);
            padding: 0.75rem 1rem;
            height: 2.75rem;
            line-height: 1.25rem;
            display: flex;
            align-items: center;
            white-space: nowrap;
            transition: all 0.3s ease-in-out;
            opacity: 1;
            width: 250px;
        }
        
        .sidebar:not(.show) .nav-link {
            opacity: 0;
            transform: translateX(-20px);
        }
        
        .sidebar .nav-link:hover {
            color: var(--text-main);
            background-color: rgba(128, 128, 128, 0.1);
        }
        
        .sidebar .nav-link.active {
            color: var(--text-main);
            background-color: rgba(128, 128, 128, 0.15);
        }
        
        .fwi {
            width: 1.5em;
            display: inline-block;
            text-align: center;
            margin-right: 0.5rem;
        }
        
        :root {
            --bg-main: #f3f4f6;
            --bg-nav: #ffffff;
            --bg-sidebar: #e8eaed;
            --text-main: #000000;
            --text-nav: #000000;
            --text-sidebar: #333333;
        }
        
        [data-theme="dark"] {
            --bg-main: #2b2b2b;
            --bg-nav: #333333;
            --bg-sidebar: #252525;
            --text-main: #ffffff;
            --text-nav: #ffffff;
            --text-sidebar: #e0e0e0;
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-main);
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .navbar {
            background-color: var(--bg-nav) !important;
            border-color: rgba(128, 128, 128, 0.2) !important;
        }

        .navbar-brand, .navbar .btn-light {
            color: var(--text-nav) !important;
        }

        .navbar .btn-light {
            background-color: transparent !important;
        }

        .navbar .btn-light:hover {
            background-color: rgba(128, 128, 128, 0.1) !important;
        }
        
        /* Smooth collapse animation */
        .collapse {
            visibility: visible;
        }
        .collapse:not(.show) {
            display: none;
        }
        
        /* Ensure content doesn't jump during sidebar transitions */
        .container-fluid {
            padding-left: 0;
            padding-right: 0;
        }
        
        .row {
            margin-left: 0;
            margin-right: 0;
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <nav class="navbar navbar-expand navbar-light bg-white border-bottom px-2 py-2">
        <div class="container-fluid px-0">
            <div class="d-flex align-items-center">
                <button class="btn btn-light border-0" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarLeft">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand mb-0 ms-2" href="#">AdminKit</a>
            </div>
            <div class="d-flex align-items-center gap-1">
                <button class="btn btn-light border-0" type="button" id="themeToggle">
                    <i class="fa fa-sun-o"></i>
                </button>
                <button class="btn btn-light border-0" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarRight">
                    <i class="fa fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Left Sidebar -->
            <div class="col-auto px-0 sidebar collapse" id="sidebarLeft">
                <div class="nav flex-column">
                    <a class="nav-link active" href="#"><i class="fa fa-home fwi"></i>Dashboard</a>
                    <a class="nav-link" href="#"><i class="fa fa-user fwi"></i>Profile</a>
                    <a class="nav-link" href="#"><i class="fa fa-sign-in fwi"></i>Sign In</a>
                    <a class="nav-link" href="#"><i class="fa fa-user-plus fwi"></i>Sign Up</a>
                    <a class="nav-link" href="#"><i class="fa fa-file fwi"></i>Blank</a>
                </div>
            </div>
            
            <!-- Main Content Column -->
            <div class="col px-4 py-3">
                <!-- Main content here -->
            </div>

            <!-- Right Sidebar -->
            <div class="col-auto px-0 sidebar sidebar-right collapse" id="sidebarRight">
                <div class="nav flex-column">
                    <a class="nav-link active" href="#"><i class="fa fa-home fwi"></i>Dashboard</a>
                    <a class="nav-link" href="#"><i class="fa fa-user fwi"></i>Profile</a>
                    <a class="nav-link" href="#"><i class="fa fa-sign-in fwi"></i>Sign In</a>
                    <a class="nav-link" href="#"><i class="fa fa-user-plus fwi"></i>Sign Up</a>
                    <a class="nav-link" href="#"><i class="fa fa-file fwi"></i>Blank</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        // Handle sidebar visibility based on screen size
        function updateSidebarVisibility() {
            const isDesktop = window.innerWidth >= 992;
            const sidebarLeft = document.getElementById('sidebarLeft');
            const sidebarRight = document.getElementById('sidebarRight');
            
            if (isDesktop) {
                sidebarLeft.classList.add('show');
                sidebarRight.classList.add('show');
            } else {
                sidebarLeft.classList.remove('show');
                sidebarRight.classList.remove('show');
            }
        }

        // Initial setup
        window.addEventListener('load', updateSidebarVisibility);
        window.addEventListener('resize', updateSidebarVisibility);

        // Handle left sidebar toggle state
        const sidebarLeftToggle = document.querySelector('[data-bs-target="#sidebarLeft"]');
        const sidebarLeft = document.getElementById('sidebarLeft');
        
        sidebarLeft.addEventListener('hidden.bs.collapse', () => {
            sidebarLeftToggle.classList.add('collapsed');
            sidebarLeft.classList.remove('show');
        });
        
        sidebarLeft.addEventListener('shown.bs.collapse', () => {
            sidebarLeftToggle.classList.remove('collapsed');
            sidebarLeft.classList.add('show');
        });

        // Handle right sidebar toggle state independently
        const sidebarRightToggle = document.querySelector('[data-bs-target="#sidebarRight"]');
        const sidebarRight = document.getElementById('sidebarRight');
        
        sidebarRight.addEventListener('hidden.bs.collapse', () => {
            sidebarRightToggle.classList.add('collapsed');
            sidebarRight.classList.remove('show');
        });
        
        sidebarRight.addEventListener('shown.bs.collapse', () => {
            sidebarRightToggle.classList.remove('collapsed');
            sidebarRight.classList.add('show');
        });

        // Theme toggling functionality
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');
        
        function setTheme(isDark) {
            if (isDark) {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeIcon.classList.remove('fa-sun-o');
                themeIcon.classList.add('fa-moon-o');
            } else {
                document.documentElement.removeAttribute('data-theme');
                themeIcon.classList.remove('fa-moon-o');
                themeIcon.classList.add('fa-sun-o');
            }
        }

        themeToggle.addEventListener('click', () => {
            const isDark = !document.documentElement.hasAttribute('data-theme');
            setTheme(isDark);
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // Initialize theme from localStorage
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            setTheme(savedTheme === 'dark');
        }
    </script>
</body>
</html>
